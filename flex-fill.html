<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Hcode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--ALINHAMENTO DOS FILHOS-->
    <div class="container">
        

        <div class="d-flex bg">
             <!--FlexBox prioriza o conteúdo, quem tiver o maior, será o maior preenchimento-->
            <div class="p-2 flex-fill m-2 bg" >Curso da Hcode Treinamentos</div>
            <div class="p-2 flex-fill m-2 bg">2</div>
            <div class="p-2 flex-fill m-2 bg" >3</div>

        </div>

        <div class="d-flex bg">
            
            <div class="p-2 flex-fill m-2 bg" style="width:300px;">Curso da Hcode Treinamentos</div>
            <div class="p-2 flex-fill m-2 bg" style="width: 300px;">2</div>
            <div class="p-2 flex-fill m-2 bg" style="width: 300px;">3</div>

        </div>

        <div class="d-flex bg">
            <!--O grow cresce e os outros pegam o espaço suficiente para caber
            prioridade para quem tem o flex-grow-->
            <div class="p-2 flex-grow-1 bg">1</div>
            <div class="p-2 bg">2</div>
            <div class="p-2 bg">3</div>

        </div>

        <div class="d-flex bg">
            <div class="p-2 w-100 bg">1</div>
            <!--vai preencher somente o necessário, o restante sobrou um espaço grande
            shrink simplemente para encolher-->
            <div class="p-2 flex-shrink-1 bg">2</div>

        </div>
        
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
