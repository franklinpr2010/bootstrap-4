<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Hcode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>

    <div class="container">

        <div class="custom-control custom-radio">
            <input type="radio" id="genderM" name="gender" class="custom-control-input">
            <label class="custom-control-label" for="genderM">Masculino</label>
        </div>
        <div class="custom-control custom-radio">
            <input type="radio" id="genderF" name="gender" class="custom-control-input">
            <label class="custom-control-label" for="genderF">Feminino</label>
        </div>

        <hr>

        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="genderM2" name="gender" class="custom-control-input">
            <label class="custom-control-label" for="genderM2">Masculino</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="genderF2" name="gender" class="custom-control-input">
            <label class="custom-control-label" for="genderF2">Feminino</label>
        </div> 
        
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
