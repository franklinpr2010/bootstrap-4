<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Hcode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>

    <div class="container">

        <div class="form-group">
            <label for="volume">Volume</label>
            <input type="range" class="form-control-range" id="volume">
        </div>

        <div class="form-group">
            <label for="volume2">Volume</label>
            <input type="range" class="custom-range" id="volume2">
        </div>

        <div class="form-group">
            <label for="volume3">Volume</label>
            <input type="range" class="custom-range" id="volume3" min="0" max="5">
        </div>

        <div class="form-group">
            <label for="volume3">Volume</label>
            <input type="range" class="custom-range" id="volume3" min="0" max="5" step="0.5">
        </div>
        
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
