<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Hcode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>

    <div class="container">
        
        <form class="form-inline">

            <label class="sr-only" for="email">E-mail</label>
            <input type="email" class="form-control mr-sm-2 mb-2" placeholder="E-mail" id="email">

            <label class="sr-only" for="password">Senha</label>
            <input type="password" class="form-control mr-sm-2 mb-2" placeholder="Senha" id="password">

            <button class="btn btn-primary mb-2">Enviar</button>

        </form>
        
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</html>
