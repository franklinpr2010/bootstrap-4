<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Hcode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>

    <div class="container">

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="price">R$</span>
            </div>
            <input type="text" class="form-control" placeholder="0,00">
        </div>

        <hr>

        <div class="input-group">
            <input type="text" class="form-control" placeholder="0">
            <div class="input-group-append">
                <span class="input-group-text" id="price">,00</span>
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label for="slug">URL do Post</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.hcode.com.br/blog/</span>
                </div>
                <input type="text" class="form-control" placeholder="slug" id="slug">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label for="slug">URL do Post</label>
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.hcode.com.br/blog/</span>
                </div>
                <input type="text" class="form-control" placeholder="slug" id="slug">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label for="slug">URL do Post</label>
            <div class="input-group flex-nowrap input-group-sm">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.hcode.com.br/blog/</span>
                </div>
                <input type="text" class="form-control" placeholder="slug" id="slug">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <label for="slug">URL do Post</label>
            <div class="input-group flex-nowrap input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">https://www.hcode.com.br/blog/</span>
                </div>
                <input type="text" class="form-control" placeholder="slug" id="slug">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>

        <hr>

        <div class="form-group">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="radio">
                    </div>
                </div>
                <input type="text" class="form-control">
            </div>
        </div>
        
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
