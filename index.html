<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Hcode</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--vai ser pertinente a toda a tela --class = container, o container fluid pega a tela toda----->
    <!--necessário colocar os row abaixo do container para não ter má distribuição do paddings----->
    <!--todo row tem o col----->
    <div class="container">
        <div class="row">
             <!--12 colunas dentro do row----->
            <div class="col-12">
                <header>Header</header>
            </div>
        </div>
        <div class="row">
             <!--4 colunas dentro do row----->
            <div class="col-md-4">
                <nav>Menu</nav>
            </div>
            <div class="col-md-8">
                <main>Content</main>
            </div>
        </div>
    </div>    
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
